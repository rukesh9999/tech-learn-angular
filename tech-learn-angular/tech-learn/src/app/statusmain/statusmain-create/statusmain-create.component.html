<div class="margin ">
    


    <div class="container mt-5">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item " aria-current="page">StatusMain | Create StatusMain</li>
            </ol>
        </nav>
    
        <div class="heading">
            <span>Create StatusMain</span>
        </div>

        <form class="mt-5" [formGroup]="statusmainCreateForm">
            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Technology Name" formControlName="name"/>
                </div>

                <div class="form-group col-md-6">
                    <label>Description</label>
                    <textarea type="text" class="form-control" placeholder="Description" formControlName="description"></textarea>
                </div>

            </div>

            <div  class="form-row">
                <div class="form-group col-md-6">
                    <input type="submit" value="Create"  class="tech-submit"  (click)="saveStatusMain(statusmainCreateForm)"/>
                </div>

                <div class="form-group col-md-6">
                    <input type="submit" value="Reset"  class="tech-submit" (click)="resetStatusMain(statusmainCreateForm)" />
                </div>
            </div>

        </form>
    </div>
</div>

<div class="margin ">
   


    <div class="container mt-5">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item " aria-current="page">Reports | Generate Reports</li>
            </ol>
        </nav>
    
        <div class="heading">
            <span>Generate Reports</span>
        </div>

        <form class="mt-5" [formGroup]="techReportForm">
          
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>From Date </label>
                    <input type="text" placeholder="Created Date" class="form-control" bsDatepicker
                        [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY-MM-DD' }" formControlName="fromDate">
                </div>

                <div class="form-group col-md-6">
                    <label> To Date</label>
                    <input type="text" placeholder=" To Date" class="form-control" bsDatepicker
                        [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY-MM-DD' }" formControlName="toDate">
                </div>
            </div>

            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label>Status</label>
                    <select class="form-select" formControlName="status">
                        <option  selected>select status</option>
                        <option *ngFor="let status of status">{{status}}</option>
                      </select> 
                 </div>

            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="submit" value="Generate" class="tech-search" (click)="generateTechReport(techReportForm)" />
                </div>

                <div class="form-group col-md-6">
                    <input type="submit" value="Reset" class="tech-search"  (click)="resetTechReportForm(techReportForm)"/>
                </div>
            </div>

        </form>

      

       

    </div>


</div>

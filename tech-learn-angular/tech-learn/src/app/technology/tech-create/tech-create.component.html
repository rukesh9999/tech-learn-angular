<div class="margin ">
    


    <div class="container mt-5">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item " aria-current="page">Technology | Create Technology</li>
            </ol>
        </nav>
    
        <div class="heading">
            <span>Create Technology</span>
        </div>

        <form class="mt-5">
            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Technology Name" />
                </div>

                <div class="form-group col-md-6">
                    <label>Description</label>
                    <textarea type="text" class="form-control" name="name" placeholder="Description"></textarea>
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Expected Completion Date</label>
                    <input type="text" placeholder="Expected Completion Date" class="form-control" bsDatepicker
                        [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY-MM-DD' }">
                </div>
            </div>
          
           
            <div  class="form-row">
                <div class="form-group col-md-6">
                    <input type="submit" value="Create"  class="tech-submit"/>
                </div>

                <div class="form-group col-md-6">
                    <input type="submit" value="Reset"  class="tech-submit"/>
                </div>
            </div>

        </form>
    </div>
</div>
